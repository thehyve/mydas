# Set root
log4j.rootCategory=DEBUG, simpleDasLog

# console is set to be a console appender and uses patternlayout.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p %c{1} - %m%n

# simpleDasLog is set to be a file appender and uses patternlayout.
log4j.appender.simpleDasLog=org.apache.log4j.RollingFileAppender
log4j.appender.simpleDasLog.File=logs/exampleSimpleDasLog_log4j.log
log4j.appender.simpleDasLog.MaxFileSize=4000KB
log4j.appender.simpleDasLog.layout=org.apache.log4j.PatternLayout
log4j.appender.simpleDasLog.layout.ConversionPattern=%d %p %c{1} - %m%n